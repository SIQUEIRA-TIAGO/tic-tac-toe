<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style/style.css" />
    <title>Jogo da velha</title>
  </head>
  <body>
    <div class="container">
      <div class="gameScreen">
        <h2 id="title">VEZ DE</h2>
        <p id="turnPlayer">X</p>
        <button id="restart">REINICIAR JOGO</button>
      </div>
      <section id="gameArea">
        <button class="markArea" data-region="0.0"></button>
        <button class="markArea" data-region="0.1"></button>
        <button class="markArea" data-region="0.2"></button>
        <button class="markArea" data-region="1.0"></button>
        <button class="markArea" data-region="1.1"></button>
        <button class="markArea" data-region="1.2"></button>
        <button class="markArea" data-region="2.0"></button>
        <button class="markArea" data-region="2.1"></button>
        <button class="markArea" data-region="2.2"></button>
      </section>
      <footer>
        <span>Developed by <strong>Tiago Siqueira de Oliveira</strong></span>
      </footer>
    </div>

    <!-- JavaScript -->
    <script src="./src/index.js"></script>
  </body>
</html>
